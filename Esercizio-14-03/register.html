<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/svg" href="logo.png" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="input.css" />
    <script
      src="https://kit.fontawesome.com/ecb8f521e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="https://www.amazon.it">
            <img src="amazon_logo.svg" alt="logo" />
          </a>
        </div>
        <div>
          <input type="search" id="searchbar" placeholder="vinili" />
        </div>
        <div class="form">
          <a href="login.html">
            <button type="button">Login</button>
          </a>
          <a href="register.html">
            <button id="login" type="button">Registrazioni</button>
          </a>
        </div>
        <div class="cart">
          <a href=" "><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
        <div class="account-container">
          <img id="account" src="download.jpg" />
        </div>
      </nav>
      <nav id="header-down">
        <ul id="submenu">
          <li></li>
          <li>
            <a href="cart.html"
              >Carrello</a
            >
          </li>
          <li><a href="">Buoni regalo</a></li>
          <li><a href="">Acquista di nuovo</a></li>
          <li><a href="">Offerte</a></li>
          <li><a href="">Idee regalo</a></li>
          <li><a href="homepage.html">Vinili</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action=" " method="get">
        <div>
          <label>Inserisci Nome</label>
          <input type="text" required placeholder="Antonino" />
        </div>
        <div>
          <label>Inserisci Cognome</label>
          <input type="text" required placeholder="Cannavacciuolo" />
        </div>
        <div>
          <label>Inserisci email</label>
          <input
            type="email"
            required
            pattern=".+@napoli\.com"
            placeholder="antoninocannavacciuolo@napoli.com"
          />
        </div>
        <label>Inserisci indirizzo</label>
        <input
          type="text"
          required
          placeholder="Vico Equense, via Napoli 120"
        />
        <div>
          <label>Inserisci password</label>
          <input type="password" required />
        </div>
      </form>
      <button>Register</button>
      <a href="homepage.html">
        <button>Homepage</button>
      </a>
    </main>
  </body>
</html>
