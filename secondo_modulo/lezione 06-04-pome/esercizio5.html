    <script>
      /*
creare un array di oggetti, che rappresentano il contenuto di un parola, e avranno propriet√† text. 
Es { text: 'ciao' }, { text: 'javascript' }
Nell'array inserire 5 oggetti con questo template e valori a piacere.
Creare una funzione parseStrings che prende in ingresso un array 
di oggetti con la struttura descritta e restituisca
 quante stringhe contengono la lettera 'x'.
        */

        const word = [
            
            {text : "javascript"},
            {text : "css"},
            {text : "html"},
            {text : "phpx"},
            {text : "javax"}

    ]

    function parseStrings (array) {
              let c=0
               for(let i = 0; i < array.length; i++){
                const word = array[i].text;
                let cx = false;
                for(let j=0; j < word.length; j++){
                  const char = word[j];
                   if(char == "x"){
                      cx=true
                    }
                }
                if(cx == true){
                  c++
                }
            }
            return c
          }

   console.log(parseStrings(word))

    </script>
