  <body>
    <script>
      /*
creare un array di oggetti, che rappresentano le dimensioni dei lati di un rettangolo, 
e avranno proprietà base e altezza.
Nell'array inserire 5 oggetti con questo
 template e valori a piacere.
Creare una funzione parseRectangles che prende 
in ingresso un array di oggetti con la struttura descritta e 
restituisca l'indice del rettangolo con l'area maggiore.
        */
       
        const rectangle = [
          {b: 2, h:4},
          {b : 5, h:2},
          {b : 6, h:4},
          {b : 7, h:5},
          {b : 8, h:3},
      ]

      function parseRectangles(array){
        let maxArea = 0
        let rectangleArea = 0
        let maxAreaIndex = ""
        for(let i =0; i < array.length; i++){
          const rectangle = array[i];
          rectangleArea = rectangle.b * rectangle.h
          if(rectangleArea > maxArea){
            maxArea = rectangleArea
            maxAreaIndex = i
          }
        }
        return "l'indice con l'area maggiore è " +maxAreaIndex
      }

      console.log(parseRectangles(rectangle))
    </script>
