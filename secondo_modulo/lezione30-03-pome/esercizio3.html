 <script>
    /*dato un array di 3 stringhe a piacere, 
    stampare quante di queste stringhe iniziano con il valore 'a'
     e terminano con il valore '_'
    */
   let cities = ["Napoli", "New York", "agrigento_"]
   let c=0

   for(let i=0; i < cities.length ; i++){
    if(cities[i].charAt(0) == "a" && cities[i].charAt(cities[i].length-1) == "_"){
      console.log(cities[i])
      c++
    }
    console.log(c)
   }
 </script>
