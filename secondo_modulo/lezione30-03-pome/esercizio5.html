 <script>
    /* dato un array di 5 valori ETEROGENEI a piacere, stabilire:

*/

let casual = ["felpa", 2, true, false, "jordan"]
let cn= 0
let cb=0
let cs=0

for(let i=0; i < casual.length;i++ ){
    if(typeof casual[i] == 'number'){
         cn++
    }else if(typeof casual[i] == 'boolean'){
        cb++
    }else if(typeof casual[i] == 'string'){
        cs++
    }
}
console.log("stringhe " +cs + " numeri "+cn + " boolean" +cb)

if(cn > cb && cn > cs){
    console.log(" numeri sono il tipo maggiore con numero di valori pari a "+cn)
}else if(cb > cn && cb >cs){
    console.log(" boolean sono il tipo maggiore con numero di valori pari a "+cb)
}else{
    console.log(" stringhe sono il tipo maggiore con numero di valori pari a "+cs)
}

if(cb == cs && cb == cn){
    console.log("i tipi di valori sono uguali")
}
