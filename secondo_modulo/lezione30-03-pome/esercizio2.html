 <script>
    /* dato un array di 10 numeri a piacere, stampare quanti sono i numeri positivi, 
    quelli negativi, quelli dispari e quelli pari 
    (per trovare il resto di una divisione utilizzare l'operatore %)
    */

    let numbers = [1, 3, -5, 4, 10, -4, 8, 9, -2, 100]
    let cp=0;
    let cd=0;
    let cn=0
    
    for(let i = 0; i< numbers.length -1; i++){
        if(numbers[i] %2==0){
            cp++
        }else{
            cd++
        }
        if(numbers[i]<0){
          cn++
        }
        
    }
    console.log("contatore pari "+cp + " contatore dispari " +cd +" contatore negativo " +cn  )
 </script>
