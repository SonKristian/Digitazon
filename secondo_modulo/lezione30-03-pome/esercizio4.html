 <script>
    /* data una stringa a piacere, SE questa contiene una vocale, un underscore, 
un dollaro e un numero, stampare 'password OK', 
altrimenti, stampare 'password NOT OK'
*/

 let word = "$a_4lello"
 let vowels = false
 let numbers = false
 let underscore = false
 let dollar = false

 for(let i=0; i < vowels.length; i++){
  if(word[i]=='a'||word[i]=='e'||word[i]=='i'||word[i]=='o'||word[i]=='u'){
    vowels = true
 }else if(word[i]== "_"){
 underscore = true
 }else if(word[i]== "$"){
    dollar = true
 }else if(word[i]>=0){
    numbers=true
 }
}

 if(vowels && numbers && underscore && dollar){
    console.log("PASSWORD IS OK")
 }else{
    console.log("PASSWORD IS NOT OK")
 }
 </script>
