<body>
    <script>
        /*
        Date 3 stringhe con valori a piacere, 
        stampare in output quante delle tre stringhe 
        realizzate iniziano con la lettera '
        */
         
        let label = ["africa" , "jordan", "ancora", "allah"]
        let c = 0

        for(let i = 0; i < label.length ; i++){
           if (label[i].charAt(0) == "a"){
            c++
            console.log(label[i])
           }
        }
        console.log(c)
    </script>
