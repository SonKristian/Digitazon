    <script>
/* creare una funzione 'evenInMatrix' che mi restituisce un contatore che tiene traccia di tutti 
i numeri pari presenti in una matrice passata in ingresso (controllare tutti gli array di un array).
Chiamare la funzione con i seguenti valori:
- 
[
  [1, 3, 3],
  [2, 3, 3],
  [4, 9, 8]
]
- 
[
  [2, 1, 6],
  [3, 4, -10],
  [9, 9, 240]
]
*/

function evenInMatrix(matrix){
    let cp = 0
    for(let i=0; i<matrix.length; i++){
        for(let j=0; j<matrix[i].length; j++){
            if(matrix[i][j]%2==0){
            cp++
            }
        }
    }
    console.log(cp)
}

evenInMatrix([
  [1, 3, 3],
  [2, 3, 3],
  [4, 9, 8]
])

evenInMatrix([
  [2, 1, 6],
  [3, 4, -10],
  [9, 9, 240]
])

    </script>
