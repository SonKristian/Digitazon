    <script>
        /*
creare una funzione cmpDate che prende in ingresso 2 stringhe
che rappresentano 2 date formattate nel formato americano visto a lezione.
La funzione estrapola l'anno da entrambe le date e restituisce 1 
se il primo anno Ã¨ maggiore del secondo, -1 viceversa e 0 se sono pari.
Chiamare la funzione 3 volte con valori a piacere.
        */

        function cmpDate(word, word2){
            let first = new Date(word)
            let second = new Date(word2)
            let first_y = first.getFullYear()
            let second_y= second.getFullYear()
            if(first_y > second_y) return 1
            else if (second_y > first_y) return -1
            else return 0
        }

        console.log(cmpDate("2020-10-2" , "2023-5-6"))
        console.log(cmpDate("2002-10-2" , "2002-5-6"))
        console.log(cmpDate("2021-10-2" , "2004-5-6"))
    </script>
