    <script>
      /*
creare una funzione formatDate che, presi in ingresso un numero, 
una stringa e un numero, stampi una data formattata.
Il primo numero rappresenta l'anno, 
la stringa il nome del mese e il secondo numero il giorno.
es: formatDate(2023, 'maggio', 17)   stampa "17-05-2023"
        */

    
    function formatDate(year, month, day) {
    const array = ['gennaio', 'febbraio', 'marzo', 'aprile', 'maggio', 'giugno', 'luglio', 'settembre', 'ottobre', 'novembre', 'dicembre']
    if(typeof month === 'string') {
        for(let i = 0; i < array.length; i++) {
            if(month == array[i]){
                month = '0' + (i + 1)
            } 
        }
    }
    console.log(year + '-' + month + '-' + day)
}
       formatDate(2023, "maggio", 17)
    </script>
