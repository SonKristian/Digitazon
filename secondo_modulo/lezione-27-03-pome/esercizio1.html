<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Calcolatrice</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		#display {
			height: 50px;
			font-size: 24px;
			padding: 10px;
			background-color: #eee;
			text-align: right;
		}
		.button {
			width: 50px;
			height: 50px;
			font-size: 20px;
			margin: 5px;
			background-color: #ccc;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.operation {
			background-color: #f90;
		}
	</style>
</head>

<body>
	<div id="calculator" class="w-2/12">
        <div class="w-7/12">
		<div id="display">0</div>
        </div>
		<button class="button number" type="button" value="1">1</button>
		<button class="button number" type="button" value="2">2</button>
		<button class="button number" type="button" value="3">3</button>
		<button class="button operation" type="button" value="+">+</button>
        <br>
		<button class="button number" type="button" value="4">4</button>
		<button class="button number" type="button" value="5">5</button>
		<button class="button number" type="button" value="6">6</button>
		<button class="button operation" type="button" value="-">-</button>
        <br>
		<button class="button number" type="button" value="7">7</button>
		<button class="button number" type="button" value="8">8</button>
		<button class="button number" type="button" value="9">9</button>
		<button class="button operation" type="button" value="*">*</button>
        <br>
		<button class="button number" type="button" value="0">0</button>
		<button class="button operation" type="button" value="/">/</button>
		<button class="button" type="button" id="calculate">=</button>
        <button class="button" type="button" id="clear">C</button>
	</div>

	<script src="/Calcolatrice.js"></script>
</body>
</html>
