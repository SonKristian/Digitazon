<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    /*
        creare una funzione cmpArr che prende in ingresso 2 array e restituisce:
        1 se il primo ha dimensioni maggiori del secondo
        -1 se il secondo ha dimensioni maggiori del primo
        0 se hanno dimensioni uguali
        Testare in output il comportamento di tutte e 3 le casistiche.F
    */
    
    function cmpArr(array1, array2){
       if(array1.length > array2.length){
        console.log(1)
       }else if(array1.length < array2.length){
        console.log(-1)
       }else if(array1.length == array2.length){
        console.log(0)
       }
    }
    let array1 = [2, 3, 4, 5, 6]
    let array2 = [3, 4, 5, 6, 7, 8]

    cmpArr(array1, array2)
    </script>
  </body>
</html>
