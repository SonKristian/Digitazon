  <body>
    <script>
      /*
        creare la funzione diffArray che prende in ingresso due array.
        Gli array dovranno contenere da 3 a 8 numeri.
        All'interno della funzione trovare il numero più grande del primo array
        e il numero più piccolo del secondo array.
        La funzione restituisce la differenza tra il primo numero e il secondo. 
        Stampare il risultato in output.
    */

      function diffArray(array1, array2) {
        let min_length = 3,
          max_length = 8;
        let num1 = 0,
          num2 = array2[0];
        let diff = 0;

        if (
          array1.length >= min_length &&
          array1.length <= max_length &&
          array2.length >= min_length &&
          array2.length <= max_length
        ) {
          for (let i = 0; i <= max_length; i++) {
            if (num1 < array1[i]) {
              num1 = array1[i];
            }
            if (num2 > array2[i]) {
              num2 = array2[i];
            }
          }

          console.log(num1);
          console.log(num2);
          diff = num1 - num2;
          console.log(
            "La differenza tra i numeri più grandi dei due array è: " + diff
          );
        } else {
          console.log("l'array ha dimensioni troppo piccole o troppo grandi");
        }
      }

      let array1 = [2, 3, 4, 5, 6, 8, 9];
      let array2 = [1, 3, 4, 5, 6, 7, 8];

      diffArray(array1, array2);
    </script>
